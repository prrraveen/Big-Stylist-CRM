<div class="container">
    <div class="row">
        <div class='col-sm-6 col-sm-offset-5'>
            <h3> <%= page%> Leads </h3>
        </div>
    </div>
    <div class="row">
        <div class='col-sm-4'>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </span>
                <input type="text" id='name' class='form-control' placeholder="customer name" />
                <span class="input-group-btn">
                    <button id='search-name' class="search btn btn-default">Search</button>
                </span>
            </div>
        </div>
        <div class='col-sm-3'>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </span>
                <input type="text" class='form-control' id='contact' placeholder="customer contact" />
                <span class="input-group-btn">
                    <button type="button" id='search-contact'class="search btn btn-default">Search</button>
                </span>
            </div>
        </div>
        <div class='col-sm-2'>
            <button type="button" id='remove-filters' class="btn btn-default">Remove filters</button>
        </div>
        <div class='col-sm-2'>
            <button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-default">+ Add Lead</button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class='col-sm-12'>
            <table id='table' class='table table-hover table-bordered'>
                <thead>
                    <tr>
                        <td>
                            Source
                        </td>
                        <td>
                            Name
                        </td>
                        <td>
                            Contact
                        </td>
                        <td>
                            Lead Status
                        </td>
                        <td>
                            Next Step
                        </td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <br>
    <div class="row">
        <div class='col-sm-12'>
            <h4>
                <% for(var i =1; i <= state.totalPages; i++){%>
                    <a class="page pointer" id='<%= i %>' ><%= i %></a>
                <%}%>
            </h4>
        </div>
    </div>

</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-body" id='modal-body'>
          <div class="embed-responsive embed-responsive-16by9">
            <!-- <iframe class="embed-responsive-item" src="â€¦"></iframe> -->
            <iframe class="embed-responsive-item"src="/admin/agent/lead/add/">
                <p>Your browser does not support iframes.</p>
            </iframe>
          </div>

      </div>
    </div>
  </div>
</div>
